<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
		rel="stylesheet">

	<!-- icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">

	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

	<header>
		<nav class="nav container">
			<a class="nav__link" href="#">
				<img class="nav__logo" src="./assets/logo.svg" alt="huddle's logo">
			</a>
		</nav>
	</header>

	<main>
		<section class="hero container">
			<img class="hero__image" src="./assets/illustration-mockups.svg"
				alt="illustration of a mobile and a desktop website screens">
			<div class="hero__info">
				<h2 class="hero__title">Build The Community Your Fans Will Love</h2>
				<p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your
					audience. Create
					connections with your users as you engage in genuine discussion.</p>
				<button class="hero__button">Register</button>
			</div>
		</section>
	</main>

	<footer>
		<ul class="social container">
			<li class="social__item">
				<a class="social__link" href="#">
					<i class="fab fa-facebook-f social__icon"></i>
				</a>
			</li>
			<li class="social__item">
				<a class="social__link" href="#">
					<i class="fab fa-twitter social__icon"></i>
				</a>
			</li>
			<li class="social__item">
				<a class="social__link" href="#">
					<i class="fab fa-instagram social__icon"></i>
				</a>
			</li>
		</ul>
	</footer>

</body>

</html>
